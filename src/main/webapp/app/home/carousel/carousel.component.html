<ngb-carousel>
  <ng-template ngbSlide *ngFor="let slide of slides; let i = index">
    <div class="picsum-img-wrapper">
      <img [src]="slide.image" alt="slide.title" />
    </div>
    <div class="carousel-caption">
      <h3>{{ slide.title }}</h3>
      <p>{{ slide.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>
