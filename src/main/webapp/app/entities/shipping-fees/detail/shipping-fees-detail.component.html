<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="shippingFees">
      <h2 data-cy="shippingFeesDetailsHeading"><span jhiTranslate="canyonMeApp.shippingFees.detail.title">Shipping Fees</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ shippingFees.id }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.shippingFees.shippingMode">Shipping Mode</span></dt>
        <dd>
          <span jhiTranslate="{{ 'canyonMeApp.ShippingMode.' + shippingFees.shippingMode }}">{{ shippingFees.shippingMode }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.shippingFees.fees">Fees</span></dt>
        <dd>
          <span>{{ shippingFees.fees }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/entities', 'shipping-fees', shippingFees.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
