<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="client">
      <h2 data-cy="clientDetailsHeading"><span jhiTranslate="canyonMeApp.client.detail.title">Client</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="canyonMeApp.client.id">Id</span></dt>
        <dd>
          <span>{{ client.id }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.client.birthDate">Birth Date</span></dt>
        <dd>
          <span>{{ client.birthDate }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.client.billingAddress">Billing Address</span></dt>
        <dd>
          <div *ngIf="client.billingAddress">
            <a [routerLink]="['/address', client.billingAddress?.id, 'view']">{{ client.billingAddress?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.client.shippingAddress">Shipping Address</span></dt>
        <dd>
          <div *ngIf="client.shippingAddress">
            <a [routerLink]="['/address', client.shippingAddress?.id, 'view']">{{ client.shippingAddress?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/client', client.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
