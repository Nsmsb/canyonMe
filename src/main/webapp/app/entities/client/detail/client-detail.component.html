<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="client">
      <h2 data-cy="clientDetailsHeading"><span jhiTranslate="canyonMeApp.client.detail.title">Client</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="canyonMeApp.client.id">Id</span></dt>
        <dd>
          <span>{{ client.id }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.client.firstname">Firstname</span></dt>
        <dd>
          <span>{{ client.firstname }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.client.lastname">Lastname</span></dt>
        <dd>
          <span>{{ client.lastname }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.client.genderId">Gender Id</span></dt>
        <dd>
          <span jhiTranslate="{{ 'canyonMeApp.Gender.' + client.genderId }}">{{ client.genderId }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.client.streetAddress">Street Address</span></dt>
        <dd>
          <span>{{ client.streetAddress }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.client.birthDate">Birth Date</span></dt>
        <dd>
          <span>{{ client.birthDate }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.client.email">Email</span></dt>
        <dd>
          <span>{{ client.email }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.client.password">Password</span></dt>
        <dd>
          <span>{{ client.password }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/client', client.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
