<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="orderLine">
      <h2 data-cy="orderLineDetailsHeading"><span jhiTranslate="canyonMeApp.orderLine.detail.title">Order Line</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="canyonMeApp.orderLine.id">Id</span></dt>
        <dd>
          <span>{{ orderLine.id }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.orderLine.quantity">Quantity</span></dt>
        <dd>
          <span>{{ orderLine.quantity }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.orderLine.unitPrice">Unit Price</span></dt>
        <dd>
          <span>{{ orderLine.unitPrice }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.orderLine.orderId">Order Id</span></dt>
        <dd>
          <div *ngIf="orderLine.orderId">
            <a [routerLink]="['/purchase-order', orderLine.orderId?.id, 'view']">{{ orderLine.orderId?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.orderLine.productId">Product Id</span></dt>
        <dd>
          <div *ngIf="orderLine.productId">
            <a [routerLink]="['/product', orderLine.productId?.id, 'view']">{{ orderLine.productId?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/order-line', orderLine.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
