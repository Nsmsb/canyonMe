<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="discount">
      <h2 data-cy="discountDetailsHeading"><span jhiTranslate="canyonMeApp.discount.detail.title">Discount</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ discount.id }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.discount.rate">Rate</span></dt>
        <dd>
          <span>{{ discount.rate }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.discount.startDate">Start Date</span></dt>
        <dd>
          <span>{{ discount.startDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.discount.endDate">End Date</span></dt>
        <dd>
          <span>{{ discount.endDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="canyonMeApp.discount.product">Product</span></dt>
        <dd>
          <div *ngIf="discount.product">
            <a [routerLink]="['/entities', 'product', discount.product?.id, 'view']">{{ discount.product?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/discount', discount.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
