<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2 data-cy="productDetailsHeading"><span jhiTranslate="canyonMeApp.product.detail.title">Product</span></h2>

            <hr />

            <jhi-alert-error></jhi-alert-error>

            <jhi-alert></jhi-alert>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="canyonMeApp.product.id">Id</span></dt>
                <dd>
                    <span>{{ product.id }}</span>
                </dd>
                <dt><span jhiTranslate="canyonMeApp.product.name">Name</span></dt>
                <dd>
                    <span>{{ product.name }}</span>
                </dd>
                <dt><span jhiTranslate="canyonMeApp.product.description">Description</span></dt>
                <dd>
                    <span>{{ product.description }}</span>
                </dd>
                <dt><span jhiTranslate="canyonMeApp.product.unitPrice">Unit Price</span></dt>
                <dd>
                    <span>{{ product.unitPrice }}</span>
                </dd>
            </dl>
            <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
        </div>
        <span>{{ errmsg }}</span>
    </div>
</div>
